<ion-header>
    <ion-navbar color="hee">
      <ion-title>Closed Orders</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-card *ngFor="let order of myorders">     
      <ion-card-content>
        <ion-row>      
          <ion-col class="event-name">
            <b> {{order.full_name}}</b>
            <p class="day">
              Amount-Rs.499
             </p>
            <p class="event-location">
              {{order.full_address}}  <br>            
              {{order.user_mobile_number}} <br>             
              {{order.service_name}}
            </p>
          </ion-col>
          <ion-col col-6 text-center>
            <b>
              Booking ID:{{order.bookingId}}
            </b>            
          </ion-col>          
          <ion-col>
            <p class="day">
                 Schedule-{{order.day_slot}} | {{order.time_slot}}
            </p> 
          <ion-item no-lines padding>
              <p *ngIf="order.status === 'Closed'" style="color: orange;">{{order.status}}</p>
          </ion-item>
          </ion-col>
        </ion-row>
      </ion-card-content>
  
    </ion-card>
  </ion-content>
